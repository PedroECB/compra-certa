<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS / + -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/cadastre-se.css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="./img/favicon.ico" type="image/x-icon">
    <title>Mercadinho Compra Certa - Home</title>
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 white-side">
                <div class="logo">
                    <a href="./index.html">
                        <img src="./img/CompraCertaLogoMini.png" alt="">
                    </a>
                    <a href="./login.html" style="text-decoration: none;">
                        <i class="fa fa-chevron-circle-left arrow-back" aria-hidden="true"></i>
                    </a>
                </div>
            </div>
            <div class="col-md-6 gray-side">
                <div class="form" method="post">

                    <!-- DADOS PESSOAIS -->
                    <h4 class="text-center font-kalam font-weight-bold">DADOS PESSOAIS</h4>
                    <form>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">
                                    <i class="fa fa-user" aria-hidden="true"></i>
                                </span>
                            </div>
                            <input type="text" class="form-control font-kalam" placeholder="Nome" required>
                        </div>

                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">
                                    <i class="fa fa-envelope" aria-hidden="true"></i>
                                </span>
                            </div>
                            <input type="email" class="form-control font-kalam" placeholder="E-mail" required>
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">
                                    <i class="fa fa-hashtag" aria-hidden="true"></i>
                                </span>
                            </div>
                            <input type="text" class="form-control font-kalam" placeholder="CPF" maxlength="14" required>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="basic-addon1">
                                            <i class="fa fa-lock" aria-hidden="true"></i>
                                        </span>
                                    </div>
                                    <input type="password" class="form-control font-kalam" placeholder="Senha" required>
                                </div>
                            </div>
                            <div class="col-md-6 pl-md-0">
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="basic-addon1">
                                            <i class="fa fa-lock" aria-hidden="true"></i>
                                        </span>
                                    </div>
                                    <input type="password" class="form-control font-kalam" placeholder="Confirmar senha" required>
                                </div>
                            </div>
                        </div>

                        <!-- ENDEREÇO -->
                        <h4 class="text-center font-kalam font-weight-bold mt-3">ENDEREÇO</h4>
                        <div class="row">
                            <div class="col-md-8">
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="basic-addon1">
                                            <i class="fa fa-building" aria-hidden="true"></i>
                                        </span>
                                    </div>
                                    <input type="text" class="form-control font-kalam" placeholder="Cidade" required>
                                </div>
                            </div>
                            <div class="col-md-4 pl-md-0">
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="basic-addon1">
                                            <i class="fa fa-map" aria-hidden="true"></i>
                                        </span>
                                    </div>
                                    <input type="text" class="form-control font-kalam" placeholder="Bairro" required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="basic-addon1">
                                            <i class="fa fa-asterisk" aria-hidden="true"></i>
                                        </span>
                                    </div>
                                    <input type="tel" class="form-control font-kalam" placeholder="CEP" required>
                                </div>
                            </div>
                            <div class="col-md-8 pl-md-0">
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="basic-addon1">
                                            <i class="fa fa-map-marker" aria-hidden="true"></i>
                                        </span>
                                    </div>
                                    <input type="text" class="form-control font-kalam" placeholder="Rua" required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="basic-addon1">
                                            <i class="fa fa-home" aria-hidden="true"></i>
                                        </span>
                                    </div>
                                    <input type="number" class="form-control font-kalam" placeholder="Número" required>
                                </div>
                            </div>
                            <div class="col-md-8 pl-md-0">
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="basic-addon1">
                                            <i class="fa fa-location-arrow" aria-hidden="true"></i>
                                        </span>
                                    </div>
                                    <input type="text" class="form-control font-kalam" placeholder="Ponto de referência" required>
                                </div>
                            </div>
                        </div>
                        <button class="btn btn-block btn-primary-blue" style="font-size: 1em;">CONFIRMAR CADASTRO</button>
                    </form>
                    <a href="./login.html">
                        <button class="btn btn-link btn-block font-kalam primary-blue-text">Fazer login</button>
                    </a>
                </div>

            </div>
        </div>

    </div>

</body>

</html>
